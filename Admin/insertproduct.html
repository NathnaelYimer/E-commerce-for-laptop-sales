<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="plugin/css/bootstrap.min.css" />
    <title>Admin Area</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand fw-bolder" href="#">Logo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link fw-bolder" href="insertproduct.html"
              >Insert Product<span class="sr-only"></span
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bolder" href="updateproductdetails.html">Update Product Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bolder" href="updateproductdetails.html">View Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bolder" href="loginforadmin.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="vh-75 bg-image py-5 mb-5">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                    <div class="form-outline mb-4 input-field">
                      <label class="form-label" for="TEXT1">INSERT HEADING FOR THE PRODUCT</label>
                      <input
                        type="text"
                        id="name"
                        name="INSERT HEADING FOR THE PRODUCT"
                        class="form-control form-control-lg"
                        required
                      />
                    </div>
                    <div class="form-outline mb-4 input-field">
                      <label class="form-label" for="Price">Price of the Product</label>
                      <input
                        type="text"
                        id="price"
                        name="Price of the Product"
                        class="form-control form-control-lg"
                        required
                      />
                    </div>
                    <div class="form-outline mb-4 input-field">
                      <label class="form-label" for="textAreaExample3">
                          Enter image url
                      </label>
                      <input
                      class="form-control form-control-lg"
                      type="text"
                      id="img-url"
                      rows="2"
                    ></input>
                    </div>
                    <div class="form-outline mb-4 input-field">
                        <label class="form-label" for="textAreaExample3">
                            Enter a full description of the product
                        </label>
                        <textarea
                        class="form-control"
                        id="description"
                        rows="2"
                      ></textarea>
                      </div>
                    <div class="d-flex justify-content-center">
                      <button
                        type="submit"
                        class="btn btn-info btn-block btn-lg gradient-custom-4 text-body"
                        onclick="addfunction()">
                        Add
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="plugin/js/bootstrap.min.js"></script>
    <script src="../API/adminAdd.js"></script>
  </body>
</html>
